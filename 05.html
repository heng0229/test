<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <table border="5" width="500">
        <caption>我是表格的標題</caption>
        <!-- 表格頭部區 -->
        <thead>
            <tr>
                <th scope="col">姓名</th>
                <th scope="col">國文</th>
                <th scope="col">英文</th>
            </tr>
        </thead>
        <!-- 表格資料區 -->
        <tbody>
            <tr>
                <th scope="row">小明</th>
                <td>text</td>
                <td>text</td>
            </tr>
            <tr>
                <th scope="row">小華</th>
                <td>text</td>
                <td>text</td>
            </tr>
            <tr>
                <th scope="row">小美</th>
                <td>text</td>
                <td>text</td>
            </tr>
        </tbody>
        <!-- 表尾註解區 -->
        <tfoot>
            <tr>
                <th scope="row">備註</th>
                <td colspan="2">text</td><!-- 跨欄 -->
            </tr>
        </tfoot>
    </table>
    <table border="5"width="500">
        <tr>
            <td rowspan="2">text</td><!-- 跨列 -->
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <!-- <td>text</td> -->
            <td>text</td>
            <td rowspan="2">text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <!-- <td>text</td> -->
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td colspan="2" rowspan="2">text</td>
            <!-- <td>text</td> -->
        </tr>
        <tr>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <td>text</td>
            <!-- <td>text</td> -->
            <!-- <td>text</td> -->
        </tr>
    </table>
</body>

</html>
