
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>計算機</title>
    <style>
        .row {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        #inputTxt {
            border-bottom: 0px;
            background: #aaa;
        }

        #Ans {
            border-top: 0px;
            background: #aaa;

        }

        button {
            font-size: 30px;
            background-color: #cccccc;
            border: solid 1px;
        }

    </style>

</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="main">
                    <input type="text" class="border-dark form-control rounded-0" style="text-align: right; font-size: 20px;" id="inputTxt">
                    <input type="text" class="border-dark form-control rounded-0" style="text-align: right; font-size: 20px;" id="Ans">

                    <div class="row">
                        <button class="col-3" onclick="Ac()">C</button>
                        <button class="col-3" onclick="Del()">Del</button>
                        <button class="col-3" onclick="percentage()">%</button>
                        <button class="col-3" onclick="getnumber(this)">/</button>
                    </div>
                    <div class="row">
                        <button class="col-3" onclick="getnumber(this)">7</button>
                        <button class="col-3" onclick="getnumber(this)">8</button>
                        <button class="col-3" onclick="getnumber(this)">9</button>
                        <button class="col-3" onclick="getnumber(this)">*</button>
                    </div>
                    <div class="row">
                        <button class="col-3" onclick="getnumber(this)">4</button>
                        <button class="col-3" onclick="getnumber(this)">5</button>
                        <button class="col-3" onclick="getnumber(this)">6</button>
                        <button class="col-3" onclick="getnumber(this)">-</button>
                    </div>
                    <div class="row">
                        <button class="col-3" onclick="getnumber(this)">1</button>
                        <button class="col-3" onclick="getnumber(this)">2</button>
                        <button class="col-3" onclick="getnumber(this)">3</button>
                        <button class="col-3" onclick="getnumber(this)">+</button>
                    </div>
                    <div class="row">
                        <button class="col-3" onclick="Change()">+/-</button>
                        <button class="col-3" onclick="getnumber(this)">0</button>
                        <button class="col-3" onclick="getnumber(this)">.</button>
                        <button class="col-3" onclick="equals()">=</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

    <script>
        function getnumber(number) {
            inputTxt.value += number.innerText;
        };
        function Ac() {
            inputTxt.value = '';
            Ans.value = '';
        };
        function Del() {
            inputTxt.value = inputTxt.value.substr(0, inputTxt.value.length - 1);
        };
        function equals() {
            var answer = eval(document.getElementById('inputTxt').value);
            document.getElementById('Ans').value = answer;
        }
        function Change(){
            inputTxt.value = parseFloat(inputTxt.value)*-1;
        }
        function percentage() {
            inputTxt.value /= 100;
        }

    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
